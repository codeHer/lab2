<!DOCTYPE html>
   <head>
		<meta charset="UTF-8">
		<title>Open Weather Map APIs &amp; Open Weather Map APIs</title>
		<meta name="RESTful API App" content="HTML5,CSS3,JavaScript, JSON, jquery">
		<meta name="keywords" content="HTML5,CSS3,JavaScript, JSON, jquery">
		<meta name="Sahasha Reese" content="RESTful API Web Service">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--Scripts-->
		<!--<script src="https://code.jquery.com/jquery-3.2.1.min.js"
					  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
					  crossorigin="anonymous"></script>-->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
		<script src="main.js"></script>
		<!--Links-->
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="styles.css" rel="stylesheet" />
	</head>
<body ng-app="weatherApp" ng-controller="weatherCtrl" class="text-center info" ng-style="weatherBackground">
  <!--Headings-->
  <h1> {{appType.heading}} </h1>
  <h2>{{appType.subheading1}}</h2>
  <h3> {{appType.subheading2.name}}</h3>
  <a ng-href="{{appType.subheading2.link}}" target="blank"></a>
  <h4>{{appType.subheading2.link}}</h4>
  <!--Buttons-->
  <a class="btn-lg btn-primary">
  {{description | uppercase}} <img ng-src="{{icon}}" alt="weatherIcon"/>
  </a>
  <a class="btn-lg btn-primary">
  {{speed}}
  </a>
  <a class="btn-lg btn-primary">
  {{name}}
  </a>
  <a class="btn-lg btn-primary" ng-init="tempVal=true" ng-show="tempVal" ng-click="tempVal=!tempVal">
  {{ftemp}}
  </a>
  <a class="btn-lg btn-primary" ng-show="!tempVal" ng-click="tempVal=!tempVal">
   {{ctemp}}
  </a>
</body>		
</html>
